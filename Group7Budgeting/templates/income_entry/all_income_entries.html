{% extends 'base.html' %}
{% block content %}

<h2>All Income Entries</h2>
<ul>
  {% for entry in all_entries %}
    <li>
      <a href="{% url 'income_entry_detail' entry.pk %}">
        {{ entry.category }} – ${{ entry.amount }}
      </a>
      ({{ entry.user.username }})
    </li>
  {% endfor %}
</ul>

<a href="{% url 'income_entry_list' %}">← Back to Manage Entries</a>

{% endblock %}
