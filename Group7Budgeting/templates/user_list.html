{% extends 'base.html' %}

{% block content %}
<h1>User Management</h1>

{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <!-- Add a form for deletion -->
                <form method="POST" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="delete_user" value="{{ user.id }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
